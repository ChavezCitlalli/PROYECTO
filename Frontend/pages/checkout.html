<body>
    <div class="tienda">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">TECLA--A/C</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="RegistroLogin.html">Iniciar Sesión</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
        <hr>
        <h2 class="text-center">Informe de su Compra</h2>
        <hr>
        
        <form id="compaCheckForm">
        <div class="album py-5 bg-light">
            <div class="container">
              <div class="row" id="items">
                <div id="carrito" class="form-group table-responsive" >
                    <table class="table table-success table-striped text-center table-responsive align-middle text-center mt-4" id="lista-compra" >
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Sub Total</th>
                                <th scope="col">Eliminar</th>
                            </tr>

                        </thead>
                        <tbody >

                        </tbody>

                        <tr class="text-end">
                            <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                            <th scope="col">
                                <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>

                    </table>
                </div>
                <div class="row justify-content-between">
                    <div class="col-md-4 mb-2">
                        <a href="http://127.0.0.1:5500/Frontend/index.html" class="btn btn-outline-primary">Seguir comprando</a>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <input type="submit" class="btn btn-outline-success" id="procesar-compra" value="Realizar compra">
                    </div>
                </div>
              </div>
            </div>
            <div class="text-center" id="paginas"></div>
          </div>
        </form>
    </div>

  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
