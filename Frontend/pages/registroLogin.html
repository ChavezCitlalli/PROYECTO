<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro y Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../Backend/public/css/listar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>


  <body>
   

        <!-- Formulario de login y Registro -->
        <div class="contenedorLoginRegistro">
          <!-- Login -->
          <form id="formLogin" class="formLogin" method="POST">
            <h2>Iniciar Sesión</h2>
            <input type="email" class="form-control" id="correoLogin" placeholder="Correo Electronico">
            <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña">
            <button id="btn-entrar" type="submit" class="btn btn-outline-dark">Entrar</button>
          </form>
          <!-- Formulario Registro -->
          <form id="formRegistro" class="formRegistro" method="POST">
            <h2>Registrarse</h2>
            <input id="nombres" type="text" class="form-control" placeholder="Nombres" aria-label="Username" aria-describedby="basic-addon1">
            <input id="apellidos" type="text" class="form-control" placeholder="Apellidos" aria-label="Username" aria-describedby="basic-addon1">
            <input type="email" class="form-control" id="correoRegistro" placeholder="Correo Electronico">
            <input type="password" class="form-control" id="passwordRegistro" placeholder="Contraseña">
            
          </form>
        </div>
 <div class="contenedorTodo">
      <div class=" registroLogin">
        <!-- caja trasera  -->
        <div class="cajaTrasera">
          <div class="cajaTrasera-Login">
           
            
           
            
          </div>
          <div class="cajaTrasera-Registro">
            <p>¿Aun no tienes cuenta?</p>
           
            <a class="btn btn-outline-dark" aria-current="page" href="http://localhost:3000/newUsuarioPublico">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/registroLogin.js"></script>
    <script src="../js/loginpage.js  "></script>



  </body>
</html>
